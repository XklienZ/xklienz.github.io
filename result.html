<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

function hitungLuasAlas(l,p){
    return l * p;
}

function hitungVol(la,t){
    return la * t / 3;
}

var panjang = 5, lebar = 3, tinggi = 4, luasAlas, volume;

luasAlas = hitungLuasAlas(panjang, lebar);
volume = hitungVol(luasAlas, tinggi);
alert("luasAlas = " + luasAlas + "\n" + "Volume = " + volume);

    </script>
</body>
</html>
